<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pizzaGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crustGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#34495E" stroke-width="8"/>
  
  <!-- Pizza base -->
  <circle cx="256" cy="256" r="190" fill="url(#pizzaGradient512)"/>
  
  <!-- Pizza crust -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="url(#crustGradient512)" stroke-width="20"/>
  
  <!-- Pizza slices lines -->
  <line x1="256" y1="66" x2="256" y2="446" stroke="#8B4513" stroke-width="4" opacity="0.3"/>
  <line x1="66" y1="256" x2="446" y2="256" stroke="#8B4513" stroke-width="4" opacity="0.3"/>
  <line x1="122" y1="122" x2="390" y2="390" stroke="#8B4513" stroke-width="4" opacity="0.3"/>
  <line x1="390" y1="122" x2="122" y2="390" stroke="#8B4513" stroke-width="4" opacity="0.3"/>
  
  <!-- Toppings -->
  <!-- Pepperoni -->
  <circle cx="200" cy="200" r="20" fill="#CC0000"/>
  <circle cx="320" cy="220" r="20" fill="#CC0000"/>
  <circle cx="220" cy="320" r="20" fill="#CC0000"/>
  <circle cx="290" cy="290" r="20" fill="#CC0000"/>
  <circle cx="180" cy="280" r="18" fill="#CC0000"/>
  <circle cx="330" cy="180" r="18" fill="#CC0000"/>
  <circle cx="240" cy="180" r="18" fill="#CC0000"/>
  <circle cx="280" cy="340" r="18" fill="#CC0000"/>
  
  <!-- Cheese -->
  <circle cx="170" cy="270" r="15" fill="#FFFACD" opacity="0.8"/>
  <circle cx="280" cy="170" r="15" fill="#FFFACD" opacity="0.8"/>
  <circle cx="330" cy="300" r="15" fill="#FFFACD" opacity="0.8"/>
  <circle cx="210" cy="340" r="15" fill="#FFFACD" opacity="0.8"/>
  <circle cx="340" cy="240" r="15" fill="#FFFACD" opacity="0.8"/>
  
  <!-- Basil leaves -->
  <ellipse cx="240" cy="240" rx="10" ry="20" fill="#228B22" transform="rotate(45 240 240)"/>
  <ellipse cx="300" cy="200" rx="10" ry="20" fill="#228B22" transform="rotate(-30 300 200)"/>
  <ellipse cx="200" cy="300" rx="10" ry="20" fill="#228B22" transform="rotate(60 200 300)"/>
  <ellipse cx="320" cy="280" rx="10" ry="20" fill="#228B22" transform="rotate(-45 320 280)"/>
  
  <!-- App name -->
  <text x="256" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2C3E50">PIZZARIA ATLAS</text>
</svg>