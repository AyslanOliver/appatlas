<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pizzaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crustGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="#2C3E50" stroke="#34495E" stroke-width="4"/>
  
  <!-- Pizza base -->
  <circle cx="96" cy="96" r="70" fill="url(#pizzaGradient)"/>
  
  <!-- Pizza crust -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="url(#crustGradient)" stroke-width="8"/>
  
  <!-- Pizza slices lines -->
  <line x1="96" y1="26" x2="96" y2="166" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
  <line x1="26" y1="96" x2="166" y2="96" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
  <line x1="46" y1="46" x2="146" y2="146" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
  <line x1="146" y1="46" x2="46" y2="146" stroke="#8B4513" stroke-width="2" opacity="0.3"/>
  
  <!-- Toppings -->
  <!-- Pepperoni -->
  <circle cx="75" cy="75" r="8" fill="#CC0000"/>
  <circle cx="120" cy="85" r="8" fill="#CC0000"/>
  <circle cx="85" cy="120" r="8" fill="#CC0000"/>
  <circle cx="110" cy="110" r="8" fill="#CC0000"/>
  
  <!-- Cheese -->
  <circle cx="65" cy="105" r="6" fill="#FFFACD" opacity="0.8"/>
  <circle cx="105" cy="65" r="6" fill="#FFFACD" opacity="0.8"/>
  <circle cx="125" cy="115" r="6" fill="#FFFACD" opacity="0.8"/>
  
  <!-- Basil leaves -->
  <ellipse cx="90" cy="90" rx="4" ry="8" fill="#228B22" transform="rotate(45 90 90)"/>
  <ellipse cx="115" cy="75" rx="4" ry="8" fill="#228B22" transform="rotate(-30 115 75)"/>
  
  <!-- App name -->
  <text x="96" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C3E50">ATLAS</text>
</svg>