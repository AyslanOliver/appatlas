<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pizzaGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cheeseGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.7" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#pizzaGradient512)" stroke="#d63031" stroke-width="8"/>
  
  <!-- Pizza base -->
  <circle cx="256" cy="256" r="180" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="4"/>
  
  <!-- Pizza crust texture -->
  <circle cx="256" cy="256" r="175" fill="none" stroke="#e17055" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#e17055" stroke-width="1" opacity="0.2"/>
  
  <!-- Large cheese base -->
  <circle cx="256" cy="256" r="160" fill="url(#cheeseGradient)" opacity="0.6"/>
  
  <!-- Pepperoni slices -->
  <circle cx="200" cy="200" r="20" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="320" cy="210" r="20" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="290" cy="300" r="20" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="180" cy="320" r="20" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="230" cy="280" r="18" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="310" cy="250" r="18" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="220" cy="240" r="16" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  <circle cx="280" cy="180" r="16" fill="#d63031" stroke="#a71e1e" stroke-width="2"/>
  
  <!-- Mushrooms -->
  <ellipse cx="240" cy="220" rx="15" ry="12" fill="#8b4513" opacity="0.8"/>
  <ellipse cx="300" cy="280" rx="15" ry="12" fill="#8b4513" opacity="0.8"/>
  <ellipse cx="190" cy="270" rx="12" ry="10" fill="#8b4513" opacity="0.8"/>
  
  <!-- Green peppers -->
  <ellipse cx="260" cy="190" rx="12" ry="8" fill="#27ae60" transform="rotate(30 260 190)"/>
  <ellipse cx="320" cy="270" rx="12" ry="8" fill="#27ae60" transform="rotate(-45 320 270)"/>
  <ellipse cx="200" cy="300" rx="10" ry="6" fill="#27ae60" transform="rotate(60 200 300)"/>
  
  <!-- Basil leaves -->
  <ellipse cx="230" cy="260" rx="15" ry="10" fill="#00b894" transform="rotate(45 230 260)"/>
  <ellipse cx="290" cy="220" rx="15" ry="10" fill="#00b894" transform="rotate(-30 290 220)"/>
  <ellipse cx="270" cy="310" rx="12" ry="8" fill="#00b894" transform="rotate(15 270 310)"/>
  <ellipse cx="210" cy="180" rx="12" ry="8" fill="#00b894" transform="rotate(-60 210 180)"/>
  
  <!-- Cheese strings -->
  <path d="M 220 240 Q 240 230 260 240 Q 280 250 300 240" stroke="#f1c40f" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 190 280 Q 220 270 250 280 Q 280 290 310 280" stroke="#f1c40f" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Pizza slice lines -->
  <line x1="256" y1="76" x2="256" y2="436" stroke="#e17055" stroke-width="2" opacity="0.4"/>
  <line x1="76" y1="256" x2="436" y2="256" stroke="#e17055" stroke-width="2" opacity="0.4"/>
  <line x1="137" y1="137" x2="375" y2="375" stroke="#e17055" stroke-width="2" opacity="0.4"/>
  <line x1="375" y1="137" x2="137" y2="375" stroke="#e17055" stroke-width="2" opacity="0.4"/>
  
  <!-- App name -->
  <text x="256" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2d3436">PIZZARIA APP</text>
