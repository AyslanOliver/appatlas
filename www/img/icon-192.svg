<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pizzaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#pizzaGradient)" stroke="#d63031" stroke-width="4"/>
  
  <!-- Pizza base -->
  <circle cx="96" cy="96" r="65" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2"/>
  
  <!-- Pizza toppings -->
  <!-- Pepperoni -->
  <circle cx="80" cy="80" r="8" fill="#d63031"/>
  <circle cx="115" cy="85" r="8" fill="#d63031"/>
  <circle cx="105" cy="115" r="8" fill="#d63031"/>
  <circle cx="75" cy="110" r="8" fill="#d63031"/>
  
  <!-- Cheese -->
  <ellipse cx="90" cy="100" rx="12" ry="8" fill="#f1c40f" opacity="0.8"/>
  <ellipse cx="110" cy="95" rx="10" ry="6" fill="#f1c40f" opacity="0.8"/>
  
  <!-- Basil leaves -->
  <ellipse cx="85" cy="95" rx="6" ry="4" fill="#00b894" transform="rotate(45 85 95)"/>
  <ellipse cx="108" cy="105" rx="6" ry="4" fill="#00b894" transform="rotate(-30 108 105)"/>
  
  <!-- Pizza slice lines -->
  <line x1="96" y1="31" x2="96" y2="161" stroke="#e17055" stroke-width="1" opacity="0.5"/>
  <line x1="31" y1="96" x2="161" y2="96" stroke="#e17055" stroke-width="1" opacity="0.5"/>
  <line x1="58" y1="58" x2="134" y2="134" stroke="#e17055" stroke-width="1" opacity="0.5"/>
  <line x1="134" y1="58" x2="58" y2="134" stroke="#e17055" stroke-width="1" opacity="0.5"/>
  
  <!-- App name -->
  <text x="96" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3436">PIZZARIA</text>
</svg>