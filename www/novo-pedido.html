<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://*.cloudflare.com https://*.googleapis.com https://*.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.cloudflare.com; font-src 'self' https://*.gstatic.com https://*.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.cloudflare.com; img-src 'self' data: content: https://*.cloudflare.com;">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Novo Pedido - Pizzaria">

    <title>Novo Pedido - Pizzaria</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-pizza-slice"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Pizzaria Admin</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Pedidos
            </div>

            <!-- Nav Item - Novo Pedido -->
            <li class="nav-item active">
                <a class="nav-link" href="novo-pedido.html">
                    <i class="fas fa-fw fa-plus-circle"></i>
                    <span>Novo Pedido</span>
                </a>
            </li>

            <!-- Nav Item - Lista de Pedidos -->
            <li class="nav-item">
                <a class="nav-link" href="lista-pedidos.html">
                    <i class="fas fa-fw fa-list"></i>
                    <span>Lista de Pedidos</span>
                </a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Page Heading -->
                    <h1 class="h3 mb-0 text-gray-800">Novo Pedido</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Formulário de Pedido -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Informações do Pedido</h6>
                        </div>
                        <div class="card-body">
                            <form id="pedidoForm">
                                <!-- Dados do Cliente -->
                                <div class="form-group">
                                    <label for="nomeCliente">Nome do Cliente</label>
                                    <input type="text" class="form-control" id="nomeCliente" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefoneCliente">Telefone</label>
                                    <input type="tel" class="form-control" id="telefoneCliente" required>
                                </div>

                                <!-- Endereço -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        Endereço de Entrega
                                    </div>
                                    <div class="card-body">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="rua">Rua</label>
                                                <input type="text" class="form-control" id="rua" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="numero">Número</label>
                                                <input type="text" class="form-control" id="numero" required>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <label for="complemento">Complemento</label>
                                                <input type="text" class="form-control" id="complemento">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-5">
                                                <label for="bairro">Bairro</label>
                                                <input type="text" class="form-control" id="bairro" required>
                                            </div>
                                            <div class="form-group col-md-5">
                                                <label for="cidade">Cidade</label>
                                                <input type="text" class="form-control" id="cidade" required>
                                            </div>
                                            <div class="form-group col-md-2">
                                                <label for="estado">Estado</label>
                                                <input type="text" class="form-control" id="estado" required maxlength="2">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Detalhes do Pedido -->
                                <div class="card mb-4">
                                    <div class="card-header">
                                        Detalhes do Pedido
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="categoria">Categoria do Produto</label>
                                            <select class="form-control" id="categoria" required>
                                                <option value="">Selecione uma categoria</option>
                                                <option value="pizza">Pizza</option>
                                                <option value="lanche">Lanche na Chapa</option>
                                                <option value="salgado">Salgado</option>
                                                <option value="bebida">Bebida</option>
                                            </select>
                                        </div>

                                        <div id="detalhesCategoria">
                                            <!-- O conteúdo será preenchido dinamicamente pelo JavaScript -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Botões -->
                                <div class="text-right">
                                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Criar Pedido</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Pizzaria 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <button class="scroll-to-top rounded" onclick="scrollToTop()">
        <i class="fas fa-angle-up"></i>
    </button>

    <!-- Core JavaScript-->
    <script src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>
    <script type="module" src="js/pedido.js"></script>

    <script>
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
