<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: http://localhost:* https://*.cloudflare.com https://*.googleapis.com https://*.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.cloudflare.com; font-src 'self' https://*.gstatic.com https://*.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://*.cloudflare.com; connect-src 'self' http://localhost:* ws://localhost:*; img-src 'self' data: content: https://*.cloudflare.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gerenciamento de Produtos - Pizzaria">

    <title>Gerenciamento de Produtos - Pizzaria</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar fixo -->
        <div id="sidebar-container"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Page Heading -->
                    <h1 class="h3 mb-0 text-gray-800">Gerenciamento de Produtos</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Tamanhos de Pizza -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">Tamanhos de Pizza</h6>
                            <button class="btn btn-primary btn-sm" onclick="abrirModalTamanho()">
                                <i class="fas fa-plus"></i> Novo Tamanho
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="tabelaTamanhos">
                                    <thead>
                                        <tr>
                                            <th>Tamanho</th>
                                            <th>Descrição</th>
                                            <th>Preço (R$)</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Sabores de Pizza -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between align-items-center">
                            <h6 class="m-0 font-weight-bold text-primary">Sabores de Pizza</h6>
                            <button class="btn btn-primary btn-sm" onclick="abrirModalSabor()">
                                <i class="fas fa-plus"></i> Novo Sabor
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" id="tabelaSabores">
                                    <thead>
                                        <tr>
                                            <th>Nome</th>
                                            <th>Categoria</th>
                                            <th>Descrição</th>
                                            <th>Adicional (R$)</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Pizzaria 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Modal Tamanho -->
    <div class="modal fade" id="modalTamanho" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTamanhoTitulo">Novo Tamanho de Pizza</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formTamanho">
                    <div class="modal-body">
                        <input type="hidden" id="tamanhoId">
                        <div class="form-group">
                            <label>Tamanho (ex: P, M, G)</label>
                            <input type="text" class="form-control" id="tamanhoNome" required>
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <input type="text" class="form-control" id="tamanhoDescricao" required>
                        </div>
                        <div class="form-group">
                            <label>Preço (R$)</label>
                            <input type="number" class="form-control" id="tamanhoPreco" step="0.01" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Sabor -->
    <div class="modal fade" id="modalSabor" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSaborTitulo">Novo Sabor de Pizza</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formSabor">
                    <div class="modal-body">
                        <input type="hidden" id="saborId">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" id="saborNome" required>
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select class="form-control" id="saborCategoria" required>
                                <option value="tradicional">Tradicional</option>
                                <option value="especial">Especial</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" id="saborDescricao" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Valor Adicional (R$)</label>
                            <input type="number" class="form-control" id="saborAdicional" step="0.01" value="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <button class="scroll-to-top rounded" onclick="scrollToTop()">
        <i class="fas fa-angle-up"></i>
    </button>

    <!-- Core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>
    <script type="module" src="js/produtos.js"></script>
    <script>
        // Carregar sidebar fixo com logs para depuração
        fetch('components/sidebar.html')
            .then(res => {
                if (!res.ok) {
                    console.error('Erro ao carregar sidebar.html:', res.status, res.statusText);
                    return '';
                }
                return res.text();
            })
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                console.log('Sidebar carregado com sucesso.');
            })
            .catch(err => console.error('Erro ao buscar sidebar.html:', err));

        window.scrollToTop = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
