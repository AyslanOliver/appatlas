<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: http://localhost:* https://*.cloudflare.com https://*.googleapis.com https://*.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.cloudflare.com; font-src 'self' https://*.gstatic.com https://*.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://*.cloudflare.com; connect-src 'self' http://localhost:* ws://localhost:* https://*.cloudflare.com; img-src 'self' data: content: https://*.cloudflare.com;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gerenciamento de Produtos - Pizzaria">

    <title>Gerenciamento de Produtos - Pizzaria</title>

    <!-- Custom fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar fixo -->
        <div id="sidebar-container"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Page Heading -->
                    <h1 class="h3 mb-0 text-gray-800">Gerenciamento de Produtos</h1>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Navegação por Categorias -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h6 class="font-weight-bold text-primary mb-3">Categorias de Produtos</h6>
                                    <div class="btn-group flex-wrap" role="group" aria-label="Categorias">
                                        <button type="button" class="btn btn-outline-primary active" onclick="exibirProdutosPorCategoria('pasteis')">
                                            <i class="fas fa-cookie-bite"></i> Pastéis
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="exibirProdutosPorCategoria('salgados')">
                                            <i class="fas fa-hamburger"></i> Salgados
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="exibirProdutosPorCategoria('bolo')">
                                            <i class="fas fa-birthday-cake"></i> Bolos
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="exibirProdutosPorCategoria('bebidas')">
                                            <i class="fas fa-glass-cheers"></i> Bebidas
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="exibirProdutosPorCategoria('pizzas')">
                                            <i class="fas fa-pizza-slice"></i> Pizzas
                                        </button>
                                        <button type="button" class="btn btn-outline-primary" onclick="exibirProdutosPorCategoria('lanches_na_chapa')">
                                            <i class="fas fa-utensils"></i> Lanches na Chapa
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Container Dinâmico para Produtos -->
                    <div id="containerProdutos">
                        <!-- Conteúdo será carregado dinamicamente -->
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Pizzaria 2025</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Modal Produto -->
    <div class="modal fade" id="modalProduto" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProdutoTitulo">Novo Produto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formProduto">
                    <div class="modal-body">
                        <input type="hidden" id="produtoId">
                        <input type="hidden" id="produtoCategoria">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" id="produtoNome" required>
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" id="produtoDescricao" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Preço (R$)</label>
                            <input type="number" class="form-control" id="produtoPreco" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="produtoAtivo" checked>
                                <label class="form-check-label" for="produtoAtivo">
                                    Produto Ativo
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button-->
    <button class="scroll-to-top rounded" onclick="scrollToTop()">
        <i class="fas fa-angle-up"></i>
    </button>

    <!-- Core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>
    <script src="js/sidebar-loader.js"></script>
    <script type="module" src="js/produtos.js?v=2024"></script>
    <script>
        window.scrollToTop = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
