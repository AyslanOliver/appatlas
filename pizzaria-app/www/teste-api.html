<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
</head>
<body>
    <h1>Teste de Conectividade com a API</h1>
    <button onclick="testarAPI()">Testar API</button>
    <div id="resultado"></div>

    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando...';
            
            try {
                console.log('Iniciando teste da API...');
                const response = await fetch('http://localhost:3000/api/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                resultado.innerHTML = `<p style="color: green;">Sucesso: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                console.error('Erro completo:', error);
                resultado.innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        // Testar automaticamente ao carregar a pÃ¡gina
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testarAPI, 1000);
        });
    </script>
</body>
</html>
