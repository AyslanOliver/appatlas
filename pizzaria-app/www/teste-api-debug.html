<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste de Conexão com API</h1>
    
    <button onclick="testarConexao()">Testar Conexão</button>
    <button onclick="buscarPedidos()">Buscar Pedidos</button>
    <button onclick="buscarProdutos()">Buscar Produtos</button>
    
    <div id="resultado"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        
        function log(message, type = 'info') {
            const resultado = document.getElementById('resultado');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultado.appendChild(div);
            console.log(message);
        }

        async function testarConexao() {
            log('Testando conexão com a API...');
            try {
                const response = await fetch(`${API_URL}/api/produtos`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                log(`✅ Conexão OK! Produtos encontrados: ${data.length}`, 'success');
            } catch (error) {
                log(`❌ Erro de conexão: ${error.message}`, 'error');
            }
        }

        async function buscarPedidos() {
            log('Buscando pedidos...');
            try {
                const response = await fetch(`${API_URL}/api/pedidos`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const pedidos = await response.json();
                log(`✅ Pedidos encontrados: ${pedidos.length}`, 'success');
                
                if (pedidos.length > 0) {
                    log(`Primeiro pedido: ${JSON.stringify(pedidos[0], null, 2)}`);
                } else {
                    log('Nenhum pedido encontrado no banco de dados');
                }
            } catch (error) {
                log(`❌ Erro ao buscar pedidos: ${error.message}`, 'error');
            }
        }

        async function buscarProdutos() {
            log('Buscando produtos...');
            try {
                const response = await fetch(`${API_URL}/api/produtos`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const produtos = await response.json();
                log(`✅ Produtos encontrados: ${produtos.length}`, 'success');
                
                if (produtos.length > 0) {
                    log(`Primeiro produto: ${JSON.stringify(produtos[0], null, 2)}`);
                }
            } catch (error) {
                log(`❌ Erro ao buscar produtos: ${error.message}`, 'error');
            }
        }

        // Testar automaticamente ao carregar
        window.addEventListener('load', () => {
            log('Página carregada. Testando conexão automaticamente...');
            testarConexao();
        });
    </script>
</body>
</html>
