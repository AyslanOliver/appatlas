<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: http://localhost:* https://*.cloudflare.com https://*.googleapis.com https://*.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://*.googleapis.com https://*.cloudflare.com; font-src 'self' https://*.gstatic.com https://*.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://*.cloudflare.com; connect-src 'self' http://localhost:* ws://localhost:* https://*.cloudflare.com; img-src 'self' data: content: https://*.cloudflare.com;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Configurações da Pizzaria">
    <meta name="author" content="">

    <title>Configurações - Pizzaria Admin</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <div class="topbar-divider d-none d-sm-block"></div>
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                        </li>
                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Configurações</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Configurações da Pizzaria -->
                        <div class="col-xl-6 col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Informações da Pizzaria</h6>
                                </div>
                                <div class="card-body">
                                    <form id="form-pizzaria">
                                        <div class="form-group">
                                            <label for="nome-pizzaria">Nome da Pizzaria</label>
                                            <input type="text" class="form-control" id="nome-pizzaria" placeholder="Nome da sua pizzaria">
                                        </div>
                                        <div class="form-group">
                                            <label for="endereco-pizzaria">Endereço</label>
                                            <input type="text" class="form-control" id="endereco-pizzaria" placeholder="Endereço completo">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefone-pizzaria">Telefone</label>
                                            <input type="tel" class="form-control" id="telefone-pizzaria" placeholder="(11) 99999-9999">
                                        </div>
                                        <div class="form-group">
                                            <label for="email-pizzaria">E-mail</label>
                                            <input type="email" class="form-control" id="email-pizzaria" placeholder="contato@pizzaria.com">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Configurações da Impressora -->
                        <div class="col-xl-6 col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Impressora POS58</h6>
                                </div>
                                <div class="card-body">
                                    <form id="form-impressora">
                                        <div class="form-group">
                                            <div class="custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input" id="impressora-habilitada">
                                                <label class="custom-control-label" for="impressora-habilitada">Habilitar Impressora Bluetooth</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="nome-impressora">Nome da Impressora</label>
                                            <input type="text" class="form-control" id="nome-impressora" placeholder="POS58" value="POS58">
                                        </div>
                                        <div class="form-group">
                                            <label for="dispositivo-bluetooth">Endereço Bluetooth</label>
                                            <input type="text" class="form-control" id="dispositivo-bluetooth" placeholder="00:00:00:00:00:00">
                                            <small class="form-text text-muted">Endereço MAC do dispositivo Bluetooth</small>
                                        </div>
                                        <div class="form-group">
                                            <button type="button" class="btn btn-info btn-sm" id="btn-testar-impressora">
                                                <i class="fas fa-print"></i> Testar Impressora
                                            </button>
                                            <button type="button" class="btn btn-secondary btn-sm ml-2" id="btn-buscar-dispositivos">
                                                <i class="fas fa-search"></i> Buscar Dispositivos
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Configurações do Sistema -->
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Configurações do Sistema</h6>
                                </div>
                                <div class="card-body">
                                    <form id="form-sistema">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="moeda-sistema">Moeda</label>
                                                    <select class="form-control" id="moeda-sistema">
                                                        <option value="R$">Real (R$)</option>
                                                        <option value="$">Dólar ($)</option>
                                                        <option value="€">Euro (€)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="timezone-sistema">Fuso Horário</label>
                                                    <select class="form-control" id="timezone-sistema">
                                                        <option value="America/Sao_Paulo">São Paulo (GMT-3)</option>
                                                        <option value="America/New_York">Nova York (GMT-5)</option>
                                                        <option value="Europe/London">Londres (GMT+0)</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="idioma-sistema">Idioma</label>
                                                    <select class="form-control" id="idioma-sistema">
                                                        <option value="pt-BR">Português (Brasil)</option>
                                                        <option value="en-US">English (US)</option>
                                                        <option value="es-ES">Español</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <div class="card-body text-center">
                                    <button type="button" class="btn btn-success btn-lg mr-3" id="btn-salvar-configuracoes">
                                        <i class="fas fa-save"></i> Salvar Configurações
                                    </button>
                                    <button type="button" class="btn btn-secondary btn-lg" id="btn-resetar-configuracoes">
                                        <i class="fas fa-undo"></i> Resetar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Pizzaria Admin 2024</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.4/js/sb-admin-2.min.js"></script>

    <!-- Sidebar loader -->
    <script src="js/sidebar-loader.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/configuracoes.js"></script>

</body>

</html>
